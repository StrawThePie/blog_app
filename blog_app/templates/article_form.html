{% extends "base.html" %}

{% block title %}{{ page_title }} - My Blog{% endblock %}

{% block content %}
  <h2>{{ heading }}</h2>

  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}

  <form method="post">
    <div>
      <label for="title">Title:</label>
      <input id="title"
             name="title"
             type="text"
             value="{{ article.title if article else '' }}"
             required>
    </div>

    <div>
      <label for="content">Content:</label>
      <textarea id="content"
                name="content"
                rows="10"
                required>{{ article.content if article else '' }}</textarea>
    </div>

    <div>
      <label for="published">Published date (YYYY-MM-DD):</label>
      <input id="published"
             name="published"
             type="date"
             value="{{ article.published if article else '' }}"
             required>
    </div>

    <button type="submit">{{ submit_label }}</button>
  </form>
{% endblock %}
