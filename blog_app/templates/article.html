{% extends "base.html" %}

{% block title %}{{ article.title }} - My Blog{% endblock %}

{% block content %}
  <h2>{{ article.title }}</h2>
  <p><em>Published {{ article.published }}</em></p>

  <div>
    <p>{{ article.content }}</p>
  </div>

  <p><a href="{{ url_for('home') }}">Back to home</a></p>
{% endblock %}
